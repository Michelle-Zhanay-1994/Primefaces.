<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br> <h1 style="color: #C6038F; text-decoration: underline;text-align:center;font-family: Verdana"> Inicio de Sesion</h1> </br>
        <h:form>
            <p:growl showDetail="true" sticky="true" /> 
       <span class="ui-float-label">
       <p:inputText value="#{login.usuario}" />
       <p:outputLabel for="@previous" value="Usuario" />
       </span><br/>
       <span class="ui-float-label">
        <p:password value="#{login.contraseña}" />
       <p:outputLabel for="@previous" value="Contraseña" />
       </span> <br/>
       <p:commandButton value="Ingresar" action="#{login.ingresar}" update="@form" />
 
      </h:form>
    </h:body>
</html>
