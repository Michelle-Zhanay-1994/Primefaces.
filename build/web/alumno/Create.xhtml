<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoCreateDlg" widgetVar="AlumnoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlumnoTitle}">
            <h:form id="AlumnoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_cédula}" for="cédula" />
                        <p:inputText id="cédula" value="#{alumnoController.selected.cédula}" title="#{bundle.CreateAlumnoTitle_cédula}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_cédula}"/>
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{alumnoController.selected.nombres}" title="#{bundle.CreateAlumnoTitle_nombres}" />
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{alumnoController.selected.apellidos}" title="#{bundle.CreateAlumnoTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_dirección}" for="dirección" />
                        <p:inputText id="dirección" value="#{alumnoController.selected.dirección}" title="#{bundle.CreateAlumnoTitle_dirección}" />
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_teléfono}" for="teléfono" />
                        <p:inputText id="teléfono" value="#{alumnoController.selected.teléfono}" title="#{bundle.CreateAlumnoTitle_teléfono}" />
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_carrera}" for="carrera" />
                        <p:inputText id="carrera" value="#{alumnoController.selected.carrera}" title="#{bundle.CreateAlumnoTitle_carrera}" />
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_modulo}" for="modulo" />
                        <p:inputText id="modulo" value="#{alumnoController.selected.modulo}" title="#{bundle.CreateAlumnoTitle_modulo}" />
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{alumnoController.selected.correo}" title="#{bundle.CreateAlumnoTitle_correo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnoController.create}" value="#{bundle.Save}" update="display,:AlumnoListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlumnoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlumnoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
