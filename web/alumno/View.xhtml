<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoViewDlg" widgetVar="AlumnoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlumnoTitle}">
            <h:form id="AlumnoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlumnoLabel_cédula}"/>
                        <h:outputText value="#{alumnoController.selected.cédula}" title="#{bundle.ViewAlumnoTitle_cédula}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_nombres}"/>
                        <h:outputText value="#{alumnoController.selected.nombres}" title="#{bundle.ViewAlumnoTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_apellidos}"/>
                        <h:outputText value="#{alumnoController.selected.apellidos}" title="#{bundle.ViewAlumnoTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_dirección}"/>
                        <h:outputText value="#{alumnoController.selected.dirección}" title="#{bundle.ViewAlumnoTitle_dirección}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_teléfono}"/>
                        <h:outputText value="#{alumnoController.selected.teléfono}" title="#{bundle.ViewAlumnoTitle_teléfono}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_carrera}"/>
                        <h:outputText value="#{alumnoController.selected.carrera}" title="#{bundle.ViewAlumnoTitle_carrera}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_modulo}"/>
                        <h:outputText value="#{alumnoController.selected.modulo}" title="#{bundle.ViewAlumnoTitle_modulo}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_correo}"/>
                        <h:outputText value="#{alumnoController.selected.correo}" title="#{bundle.ViewAlumnoTitle_correo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlumnoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
