<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoEditDlg" widgetVar="AlumnoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlumnoTitle}">
            <h:form id="AlumnoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_cédula}" for="cédula" />
                        <p:inputText id="cédula" value="#{alumnoController.selected.cédula}" title="#{bundle.EditAlumnoTitle_cédula}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_cédula}"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{alumnoController.selected.nombres}" title="#{bundle.EditAlumnoTitle_nombres}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{alumnoController.selected.apellidos}" title="#{bundle.EditAlumnoTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_dirección}" for="dirección" />
                        <p:inputText id="dirección" value="#{alumnoController.selected.dirección}" title="#{bundle.EditAlumnoTitle_dirección}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_teléfono}" for="teléfono" />
                        <p:inputText id="teléfono" value="#{alumnoController.selected.teléfono}" title="#{bundle.EditAlumnoTitle_teléfono}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_carrera}" for="carrera" />
                        <p:inputText id="carrera" value="#{alumnoController.selected.carrera}" title="#{bundle.EditAlumnoTitle_carrera}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_modulo}" for="modulo" />
                        <p:inputText id="modulo" value="#{alumnoController.selected.modulo}" title="#{bundle.EditAlumnoTitle_modulo}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{alumnoController.selected.correo}" title="#{bundle.EditAlumnoTitle_correo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnoController.update}" value="#{bundle.Save}" update="display,:AlumnoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlumnoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlumnoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
